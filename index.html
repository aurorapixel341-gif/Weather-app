<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="icon" type="image/jpg" href="./src/assets/hero.jpg" />
    <style>
      body {
        margin: 0;
        background: #222 no-repeat center center / cover;
        color: #fff;
        min-height: 100vh;
        font-family: sans-serif;
        transition: background-image 0.8s ease-in-out;

        backdrop-filter: blur(2px);

      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      const API_KEY = "TI4UWZtJwAM32ZlQyajzwmBmPJ92yggApS4FFB11d82onaODdadrqz4K";
      const url =
  "https://api.pexels.com/v1/search?query=cloudy+landscape&per_page=1&page=" +
  Math.floor(Math.random() * 50) +
  "&color=light";




      fetch(url, {
        headers: { Authorization: API_KEY },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.photos && data.photos.length > 0) {
            const img = data.photos[0].src.original; // high-quality version
            document.body.style.backgroundImage = `url('${img}')`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "no-repeat";
          }
        })
        .catch((err) => console.error("Error fetching Pexels image:", err));
    </script>
  </body>
</html>
