<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenWeather Map Forecast</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const API_KEY = "2446aa6befab420ae365c88d4e92c5cf"; // replace with your key

  // Initialize map
  const map = L.map('map').setView([33.6844, 73.0479], 6); // Islamabad coordinates

  // Add base map (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map © OpenStreetMap'
  }).addTo(map);

  // Add OpenWeather overlay (wind example)
  L.tileLayer(`https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${API_KEY}`, {
      attribution: 'Weather data © OpenWeatherMap',
      opacity: 0.7
  }).addTo(map);
</script>

</body>
</html>
